<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NOSWITHER — 404</title>
    <link rel="icon" href="/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --accent: #8c89d4; --bg:#121212; --fg:#e5e5e5; }
      html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); }
      .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
      .card { max-width:720px; width:100%; background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:32px; box-shadow:0 10px 40px rgba(0,0,0,0.4); }
      h1 { font-family:'Dela Gothic One', sans-serif; font-size:40px; margin:0 0 8px; letter-spacing:1px; }
      p { font-family:'Poppins', sans-serif; line-height:1.6; margin:0 0 20px; }
      .accent { color: var(--accent); }
      .btn { display:inline-flex; align-items:center; gap:10px; border:1px solid var(--accent); color:var(--accent); padding:10px 16px; border-radius:10px; text-decoration:none; font-family:'Poppins',sans-serif; transition:transform .15s ease, box-shadow .2s ease; }
      .btn:hover { transform:translateY(-1px); box-shadow:0 0 16px rgba(140,137,212,.35); }
      .logo { width:56px; height:56px; vertical-align:middle; margin-right:8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
          <img src="/logo.png" alt="NOSWITHER" class="logo"/>
          <h1><span class="accent">404</span> — Page not found</h1>
        </div>
        <p>Built by passion. Driven by the night. The route you’re looking for isn’t on today’s map.</p>
        <a class="btn" href="/">⬅ Back to Home</a>
      </div>
    </div>
  </body>
  </html>
